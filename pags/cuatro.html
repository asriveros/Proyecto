<!DOCTYPE html>
<html lang="en">

<body>
  
  <div class="fondo">

    <h2 class="rubik-bubbles-regular"><strong
      >Favoritos</strong></h2>
      <p class="parrafo">Mis favoritos son:
      </p>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imag/maqullaje.jpeg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Maquillaje</h5>
            <p>Una de las cosas que mas me gustan son maquillarme.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imag/dormido.jpeg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Dormir</h5>
            <p>Me encanta cuando llega el momento de dormir</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imag/gatitos.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Michis</h5>
            <p>Los michis son lo mejor que hay en el mundo</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <div class="centro">
          
        <button type="button" class="btn btn-light">
